<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background and general theme */
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #ff0033;
            font-weight: bold;
        }

        /* Profile Picture styling */
        .profile-pic {
            max-width: 150px;
            border-radius: 50%;
            border: 4px solid #ff0033;
            transition: all 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-details {
            margin-top: 30px;
            font-size: 1rem;
        }

        /* Label and value style */
        .info {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-weight: bold;
            color: #ff0033;
        }

        .value {
            color: #cccccc;
        }

        /* Button style */
        .btn-back {
            background-color: #ff0033;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background-color: #ff3366;
        }

        .fa-arrow-left {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container text-center">
            <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
            <h2 id="profileName">User Name</h2>
            <div class="profile-details">
                <div class="info">
                    <span class="label">First Name:</span>
                    <span class="value" id="firstNameInfo">First Name</span>
                </div>
                <div class="info">
                    <span class="label">Last Name:</span>
                    <span class="value" id="lastNameInfo">Last Name</span>
                </div>
                <div class="info">
                    <span class="label">Email:</span>
                    <span class="value" id="emailInfo">Email</span>
                </div>
                <div class="info">
                    <span class="label">College Name:</span>
                    <span class="value" id="collegeNameInfo">College</span>
                </div>
                <div class="info">
                    <span class="label">Year:</span>
                    <span class="value" id="yearInfo">Year</span>
                </div>
                <div class="info">
                    <span class="label">Department:</span>
                    <span class="value" id="departmentInfo">Department</span>
                </div>
            </div>
            <button class="btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>
    </div>

    <script>
        // Populate profile page with registration data from localStorage
        document.getElementById('firstNameInfo').textContent = localStorage.getItem('firstName') || 'John';
        document.getElementById('lastNameInfo').textContent = localStorage.getItem('lastName') || 'Doe';
        document.getElementById('emailInfo').textContent = localStorage.getItem('email') || 'johndoe@example.com';
        document.getElementById('collegeNameInfo').textContent = localStorage.getItem('collegeName') || 'ABC College';
        document.getElementById('yearInfo').textContent = localStorage.getItem('year') || '3rd';
        document.getElementById('departmentInfo').textContent = localStorage.getItem('department') || 'Computer Science';

        // Profile picture simulation
        const imageFile = localStorage.getItem('profilePic');
        document.getElementById('profilePic').src = imageFile || 'https://via.placeholder.com/150';
        document.getElementById('profileName').textContent = `${localStorage.getItem('firstName') || 'John'} ${localStorage.getItem('lastName') || 'Doe'}`;

        // Go back button functionality
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
