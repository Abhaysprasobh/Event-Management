<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/abhay2.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="background-effects">
            <div class="cubes-container">
                <div class="cubes"></div>
                <div class="wave"></div>
            </div>
        </div>

    
        <div class="registration-form">
            <h2>Register</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="form-control">
                    <span id="passwordStrength" class="strength-status"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
                    <span id="confirmMessage"></span>
                </div>

                <div class="form-group">
                    <label for="collegeName">College Name:</label>
                    <input type="text" id="collegeName" name="collegeName" required class="form-control">
                </div>

                <fieldset>
                    <legend>Year</legend>
                    <div class="form-group">
                        <label><input type="radio" name="year" value="1st" required> 1st Year</label>
                        <label><input type="radio" name="year" value="2nd"> 2nd Year</label>
                        <label><input type="radio" name="year" value="3rd"> 3rd Year</label>
                        <label><input type="radio" name="year" value="4th"> 4th Year</label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="idCard">Upload ID Card Photo (PDF):</label>
                    <input type="file" id="idCard" name="idCard" accept=".pdf" required class="form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>

        
    </div>
    <script src="js/abhay2.js"></script>
</body>
</html>
